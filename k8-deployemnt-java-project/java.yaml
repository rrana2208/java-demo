apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-k8s-demo
  namespace: java-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-k8s-demo
  template:
    metadata:
      labels:
        app: springboot-k8s-demo
    spec:
      containers:
        - name: springboot-k8s-demo
          image: java/test
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-k8s-service
  namespace: java-test
spec:
  selector:
    app: springboot-k8s-demo
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
